<mat-card>
  <mat-card-title>{{ entry.title }}</mat-card-title>
  <mat-card-subtitle>
    <app-date-line [date]="entry.createdAt"></app-date-line>
  </mat-card-subtitle>
  <mat-card-content>
    <div class="teaser" [innerHTML]="entry.htmlTeaser"></div>
    <div [innerHTML]="entry.htmlContent"></div>
  </mat-card-content>
  <mat-card-actions>
    <a routerLink="/" mat-stroked-button color="primary">
      <mat-icon>arrow_back</mat-icon> Back
    </a>
  </mat-card-actions>
</mat-card>

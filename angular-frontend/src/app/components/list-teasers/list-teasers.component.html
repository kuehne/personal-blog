<div class="entries">
  <ng-container *ngFor="let entry of entries">
    <mat-card>
      <mat-card-title>
        <h2>{{ entry.title }}</h2>
      </mat-card-title>
      <mat-card-content [innerHTML]="entry.htmlTeaser"></mat-card-content>
      <mat-card-actions>
        <a [routerLink]="['/', entry.id]" mat-stroked-button color="primary">
          <mat-icon>menu_book</mat-icon>
          Read</a
        >
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>

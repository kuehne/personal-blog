<div class="content">
  <table mat-table [dataSource]="entries" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/', element.id]" mat-button color="primary">{{
          element.title
        }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="teaser">
      <th mat-header-cell *matHeaderCellDef>Teaser</th>
      <td mat-cell *matCellDef="let element">{{ element.teaser }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <div class="flex">
          Actions
          <a routerLink="/new" mat-stroked-button color="primary">
            <mat-icon>add</mat-icon><span>New Entry</span>
          </a>
        </div>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="align-end">
          <a
            [routerLink]="['/', element.id, 'edit']"
            mat-stroked-button
            color="primary"
            >Edit</a
          >
          <button mat-stroked-button color="warn" (click)="onDelete(element)">
            Delete
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
